<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
    <form action="/shop/views.py" method="POST">
        {% csrf_token %}
        <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{key}}"
                data-amount="{{amount}}"
                data-currency="INR"
                data-order_id="{{ order_id }}">
        </script>
        <input type="hidden" value="Hidden Element" name="hidden">
    </form>
</body>
</html>
